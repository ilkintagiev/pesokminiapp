<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Песочные Острова</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center;
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #ffca28;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .card, .admin-panel, .login-panel, .register-panel, .users-table {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
        }
        .card p, .admin-panel p {
            margin: 5px 0;
            font-size: 16px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Ресурс 1@10x.png" alt="Лейбл Песочные Острова">
        <button onclick="window.open('https://t.me/pesok_86', '_blank')">Смотреть трансляцию</button>
        <button onclick="showAdminLogin()">Я администратор</button>
        <button onclick="showVisitor()">Я посетитель</button>

        <!-- Админ: вход -->
        <div id="adminLogin" class="login-panel">
            <h3>Вход для администратора</h3>
            <input type="password" id="adminPassword" placeholder="Пароль">
            <button onclick="adminLogin()">Войти</button>
        </div>

        <!-- Админ: панель -->
        <div id="adminPanel" class="admin-panel">
            <h3>Панель администратора</h3>
            <input type="text" id="checkChildName" placeholder="ФИО ребёнка для проверки">
            <button onclick="addVisit()">Добавить посещение</button>
            <p><strong>Текущий счёт:</strong> <span id="adminVisits">0</span></p>
            <input type="text" id="paidChildName" placeholder="ФИО ребёнка для оплаты">
            <button onclick="markAsPaid()">Отметить как оплаченную</button>
            <button onclick="showAllUsers()">Показать всех пользователей</button>
            <div id="usersTable" class="users-table"></div>
        </div>

        <!-- Посетитель: вход -->
        <div id="visitorLogin" class="login-panel">
            <h3>Вход для посетителя</h3>
            <input type="text" id="visitorLoginInput" placeholder="Логин">
            <input type="password" id="visitorPasswordInput" placeholder="Пароль">
            <button onclick="visitorLogin()">Войти</button>
            <button onclick="showRegister()">Купить клубную карту</button>
        </div>

        <!-- Посетитель: регистрация -->
        <div id="registerPanel" class="register-panel">
            <h3>Регистрация клубной карты</h3>
            <input type="text" id="childFullName" placeholder="ФИО ребёнка">
            <input type="text" id="parentFullName" placeholder="ФИО родителя">
            <input type="date" id="childBirthDate" placeholder="Дата рождения ребёнка">
            <input type="tel" id="parentPhone" placeholder="Номер телефона">
            <input type="text" id="newLogin" placeholder="Придумайте логин">
            <input type="password" id="newPassword" placeholder="Придумайте пароль">
            <button onclick="registerCard()">Зарегистрировать и оплатить</button>
        </div>

        <!-- Посетитель: карта -->
        <div id="clubCard" class="card">
            <h3>Клубная карта</h3>
            <p><strong>Ребёнок:</strong> <span id="cardChildName"></span></p>
            <p><strong>Посещений:</strong> <span id="visits">0</span></p>
            <p><strong>Статус:</strong> <span id="status">0/5 до бонуса</span></p>
            <button onclick="window.open('https://t.me/pesok_86', '_blank')">Смотреть трансляцию</button>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORDS = ["SandMaster2023", "IslandGuardX7", "PesokKing99"];
        let visitors = JSON.parse(localStorage.getItem('visitors')) || {};

        function showAdminLogin() {
            document.getElementById('adminLogin').style.display = 'block';
        }

        function showVisitor() {
            document.getElementById('visitorLogin').style.display = 'block';
        }

        function showRegister() {
            document.getElementById('visitorLogin').style.display = 'none';
            document.getElementById('registerPanel').style.display = 'block';
        }

        function adminLogin() {
            let password = document.getElementById('adminPassword').value;
            if (ADMIN_PASSWORDS.includes(password)) {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
            } else {
                alert("Неверный пароль!");
            }
        }

        function registerCard() {
            let childName = document.getElementById('childFullName').value;
            let parentName = document.getElementById('parentFullName').value;
            let birthDate = document.getElementById('childBirthDate').value;
            let phone = document.getElementById('parentPhone').value;
            let login = document.getElementById('newLogin').value;
            let password = document.getElementById('newPassword').value;
            if (childName && parentName && birthDate && phone && login && password) {
                if (!visitors[childName]) {
                    let hashedPassword = CryptoJS.SHA256(password).toString();
                    visitors[childName] = {
                        login,
                        password: hashedPassword,
                        parentName,
                        birthDate,
                        phone,
                        visits: 0,
                        registered: true,
                        paid: false
                    };
                    localStorage.setItem('visitors', JSON.stringify(visitors));
                    alert("Карта зарегистрирована! Оплатите на кассе и войдите с вашим логином и паролем.");
                    document.getElementById('registerPanel').style.display = 'none';
                    document.getElementById('visitorLogin').style.display = 'block';
                } else {
                    alert("Этот ребёнок уже зарегистрирован!");
                }
            } else {
                alert("Заполните все поля!");
            }
        }

        function visitorLogin() {
            let login = document.getElementById('visitorLoginInput').value;
            let password = document.getElementById('visitorPasswordInput').value;
            let hashedPassword = CryptoJS.SHA256(password).toString();
            for (let childName in visitors) {
                if (visitors[childName].login === login && visitors[childName].password === hashedPassword && visitors[childName].registered) {
                    if (visitors[childName].paid) {
                        document.getElementById('visitorLogin').style.display = 'none';
                        document.getElementById('clubCard').style.display = 'block';
                        document.getElementById('cardChildName').innerText = childName;
                        updateCard(childName);
                    } else {
                        alert("Карта не оплачена. Пожалуйста, оплатите на кассе.");
                    }
                    return;
                }
            }
            alert("Неверный логин или пароль!");
        }

        function updateCard(childName) {
            let visits = visitors[childName].visits;
            let statusText = visits < 5 ? `${visits}/5 до бонуса` : "Бесплатное посещение (30 мин)";
            document.getElementById('visits').innerText = visits;
            document.getElementById('status').innerText = statusText;
            if (visits >= 6) {
                visitors[childName].visits = 0;
                localStorage.setItem('visitors', JSON.stringify(visitors));
                alert("Счётчик сброшен! Начинаем заново.");
                updateCard(childName);
            }
        }

        function addVisit() {
            let childName = document.getElementById('checkChildName').value;
            if (visitors[childName] && visitors[childName].registered && visitors[childName].paid) {
                visitors[childName].visits++;
                localStorage.setItem('visitors', JSON.stringify(visitors));
                document.getElementById('adminVisits').innerText = visitors[childName].visits;
                alert(`Посещение добавлено для ${childName}!`);
            } else {
                alert("Ребёнок не зарегистрирован, карта не оплачена или неверное имя!");
            }
        }

        function markAsPaid() {
            let childName = document.getElementById('paidChildName').value;
            if (visitors[childName]) {
                visitors[childName].paid = true;
                localStorage.setItem('visitors', JSON.stringify(visitors));
                alert(`Карта для ${childName} отмечена как оплаченная.`);
            } else {
                alert("Ребёнок не найден.");
            }
        }

        function showAllUsers() {
            let table = "<table><tr><th>ФИО ребёнка</th><th>ФИО родителя</th><th>Дата рождения</th><th>Телефон</th><th>Оплачено</th></tr>";
            for (let childName in visitors) {
                let user = visitors[childName];
                table += `<tr><td>${childName}</td><td>${user.parentName}</td><td>${user.birthDate}</td><td>${user.phone}</td><td>${user.paid ? 'Да' : 'Нет'}</td></tr>`;
            }
            table += "</table>";
            document.getElementById('usersTable').innerHTML = table;
            document.getElementById('usersTable').style.display = 'block';
        }
    </script>
</body>
</html>
